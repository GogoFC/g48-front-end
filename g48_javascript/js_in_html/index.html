<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">JavaScript in HTML!</div>

    <footer style="color: green;">Test Footer</footer>

    <script>
      console.log("Hello JS!");
      document.getElementById("main").innerHTML = "I Love JS!";

      const footerElement = document.getElementsByTagName("footer")[0];
      footerElement.innerHTML ="<b> Footer <b/>";
      footerElement.style.color = "Red"; // overrides green color

      const para = document.createElement("p");
      para.innerHTML = "This is a Paragraph";
      document.getElementById("main").appendChild(para);
      //document.body.appendChild(para);


    </script>

    <!--<script src="./index.js"></script> -->
  </body>
</html>
